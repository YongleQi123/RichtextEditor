<!DOCTYPE html>
<html>
    <style>
        table{
            /*border-collapse:collapse;*/

    table td, th{
        /*border:1px solid red;*/
    }
    
    table th{
        border-right:2px solid blue;
    }
    div {
        border: 1px solid black;
    }
    </style>
    <body>
        <table>
            <tr> <td width = 100 onfocusout="this.contentEditable =false; focusOutFunction();" onclick="this.contentEditable=true; dblClickFunction();">Rama Rao</td><td width = 200>M.C.A</td></tr>
            <tr> <td width = 100 onfocusout="this.contentEditable =false; focusOutFunction();" ondblclick="this.contentEditable=true; dblClickFunction();">Dushyanth</td><td>B.Tech</td></tr>
            <tr> <td width = 200 onfocusout="this.contentEditable =false; focusOutFunction();" ondblclick="this.contentEditable=true; dblClickFunction();">AnandKumar</td><td>M.C.A</td></tr>
        </table>
        <div id="helper"></div>
        <p id="demo"></p>
    </body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        document.getElementById("demo").innerHTML = isEditing
        var isEditing = false;
        var pressed = false;
        function focusOutFunction() {
            isEditing = false;
            document.getElementById("demo").innerHTML = isEditing
        }
    
    function dblClickFunction() {
        isEditing = true;
        document.getElementById("demo").innerHTML = isEditing;
    }
    
    $(function(){
      var pressed = false;
      var start = undefined;
      var startX, startY, startWidth, startHeight;
      
      $("table td").touchstart(function(e) {
                              
                              start = $(this);
                              pressed = !isEditing;
                              startX = e.pageX;
                              startY = e.pageY;
                              startWidth = $(this).width();
                              startHeight = $(this).height();
                              });
      
      $(document).mousemove(function(e) {
                            if(pressed) {
                            $(start).width(startWidth+(e.pageX-startX));
                            $(start).height(startHeight+(e.pageY-startY));
                            }
                            });
      
      $(document).mouseup(function() {
                          if(pressed) {
                          pressed = false;
                          }
                          });
      });
        </script>
</html>
